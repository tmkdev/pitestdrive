{% extends "base.html" %}

{% block meta %}
<meta http-equiv="refresh" content="2">
{% endblock %}

{% block content %}
<form>
{% for key in datadict.keys()|sort %}
  <div class="form-group">
    <label for="{{ key }}"">{{ key }}</label>
    <input type="text" readonly class="form-control" id="{{ key }}" value="{{ datadict[key] }}">
  </div>
{% endfor %}
</form>
{% endblock %}
